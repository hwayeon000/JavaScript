<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="txt"> DOM 조작을 통한 css 수정 </h1>
    <button id="btn">스타일 변경╰(*°▽°*)╯</button>

    <script>
        // 할일 : 버튼을 클릭 시 h1태그의 스타일을 변경

        function change(){
            //아이디가 txt인 요소를 가지고 와서 스타일중에 글자 색을 빨강으로 변경할거임
            // .innerHTML이 아닌 태그로 접근임, css를 예시로 생각해보기
            console.log("스타일 속성 :", document.getElementById("txt").style);
            document.getElementById("txt").style.color = "red";
            // .style는 인라인으로 적용

            // 주의점 : css를 제외/ 모든 속성은 ★카멜케이스★로 작성한다.
            document.getElementById("txt").style.backgroundColor = "yellow";
            
        }

        document.getElementById("btn").addEventListener("click", change);


    </script>
</body>
</html>
