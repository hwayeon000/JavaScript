<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      // 할일 : 사용자에게 2개의 값을 입력받아 더한 값을 콘솔창에 출력
      // Step1
      // 1. 사용자에게 2개의 값을 입력받고 각각 변수에 저장하시오.(prompt, 변수)
      let num1 = prompt("첫번째 숫자 ")
      let num2 = prompt("두번째 숫자 ")

      // 2. num1과 num2의 더하기연산 결과를 console창에 출력하시오.
      console.log(num1+num2);
      console.log(num1-num2);
      // 3. prompt의 리턴타입은 string -> number로 바꿔서 더하기 연산
      console.log(Number(num1)+Number(num2))
      
   </script>
</body>
</html>
