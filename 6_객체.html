<body>
   <script>
      // 1. 객체 생성방법
      var obj = {
         name : {jung : "jung", hyung : "hyung"},
         age : 20,
         gender : "men"
      }
      
      console.log(obj);
      console.log(obj.name.hyung) //특정 값을 추출
      console.log(obj["name"]); // 다른 접근 방식 권장 X

      // 객체의 값변경
      obj.name = "해도";
      obj["name"] = "병관";

      var obj2 = [{name :"hyung",age : 20},{name : "성관", age : 50}]
      // obj2에서 성관 글자만 추출
      console.log(obj2[1].name)
   </script>
