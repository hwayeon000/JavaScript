<body>
    <script>
        // 삼항 연산자 
        // 조건 ? true일 때 : false일 때
        var num = 5;
        if (num > 10){
            console.log("값 크다");
        } else {
            console.log("값이 작다.");
        }

        
        let res = num > 10 ? "값이 큽니다" : "값이 작습니다.";
        console.log("삼항연산자 :", res)

        // 1. 조건이 많지 않을 때
        // 2. 리턴값이 하나일 때 사용
        
    </script>
</body>
