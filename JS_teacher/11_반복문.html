<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      // 반복의 회수가 정해져 있는 경우 for문
      // 반복의 회수가 정해지지 않은 경우 while문
      for(var i = 0; i< 10; i++){
         console.log(i);
      }

      var i = 0;
      while(i < 10){
         console.log("while",i)
         i++
      }

      // for문을 배열과 가장 많이 사용
      var arr = ["강아지","고양이","원숭이"];
      for(var i = 0; i<arr.length; i++){
         console.log(arr[i]);
      }
   </script>
</body>
</html>
