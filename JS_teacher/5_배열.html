<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      // 배열선언 var arr = []
      var arr = ["java","javascript","crawling","html"]
      console.log(arr);
      console.log(arr[3])

      // 값 변경하는 방법
      arr[0] = "css"
      console.log("변경된 배열 :",arr)

      // 배열 길이 확인하는 방법
      console.log("배열의 길이 :" , arr.length)

      // 배열 함수
      // 1. 배열의 마지막값을 제거 pop()
      var data = arr.pop()
      console.log("빼온 데이터", data);
      console.log(arr)

      // 2. 배열의 마지막값을 추가 push()
      arr.push("android");
      console.log(arr);

      // 3. 해당하는 데이터가 존재하는지 검사
      console.log(arr.includes("css5"));

      // 4. 인덱스 번호를 확인
      console.log(arr.indexOf("css"))

   </script>
</body>
</html>
