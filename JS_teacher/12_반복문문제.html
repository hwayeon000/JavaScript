<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      // Step 1
      // 플레이어가 상대방의 이름, 횟수 총 2가지 값을 입력받기 각각 변수에 담기
      var name = prompt("상대방의 이름");
      var num = prompt("횟수");

      // Step2
      // 플레이어가 입력한 횟수만큼 상대방의 이름을 console 출력
      // 조건! 사용자가 입력한 숫자가 4보다 크면 "플레이어 아웃"출력
      if(num > 4){
         alert("아웃!!")
      }else{
         for(var i =0; i<num;i++){
            console.log(name);
         }
      }
      
   </script>
</body>
</html>
