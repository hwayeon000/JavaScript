<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
  
</head>
<body>

   <script>
      // 자바스크립트를 쓰기 위해서는 반드시 <script>태그 안에 작성!
      document.write("안녕하세요") // html화면에 직접 출력
      console.log("콘솔창 출력") // 콘솔창에 출력 F12(개발자도구) 가장 중요!
      alert("팝업창") // 팝업창을 통한 출력

      prompt("이름을 입력 하세요") // 사용자에게 입력창을 제공하는 입력문 리턴타입 : String
      confirm("삭제 하시겠습니까?") // 사용자에게 확인 혹은 취소 제공하는 입력문 리턴타입 : boolean
      
   </script>
   
</body>
</html>
