<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      // 삼항연산자
      // 조건 ? true일때 : false 일때
      var num = 5;
      if(num > 10){
         console.log("크다")
      }else{
         console.log("작다")
      }

      var res = num > 10 ? "크다" : "작다";
      console.log("삼항연산자",res);

      //1. 조건이 많지 않을때 사용
      //2. 리턴값이 하나 일때 사용
   </script>
</body>
</html>
