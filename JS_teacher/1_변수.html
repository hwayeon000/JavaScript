<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      h1{
         color: red;
         background-color: yellow;
      }
   </style>
</head>
<body>
   <script>
      // 변수 선언방법 var or let(키워드) 변수명 = "값"
      var num = 10;
      var name = "정형"
      console.log("num데이터 : ",num);
      console.log("name데이터 : ", name);
      var name = prompt("이름을 입력하세요");
      console.log("prompt데이터 : ", name);
      
      // let 변수, 변수명의 중복이 되지 않는다.
      let age = 20;
      age = 10;
      console.log(age);

      // const 상수, 중복 X, 재할당 X
      const width = 100;
      
      </script>
</body>
</html>
