        // 버튼을 먼저 가지고오자!

        // 이벤트 핸들러 -> 하나씩만 가능, 단일로 붙임

        // 3. ★★세번째 함수를 연결하는 방법 = 이벤트 리스너 활용   // 제일 많이 사용

        // 4. 네번째 함수를 연결하는 방법 = 익명함수를 통해 직접 함수를 정의

        let btns = document.getElementsByTagName("button");

        // 6. 배열의 함수를 이용하는 방법(foreach, map, filter)
        // getElements로 갖뎌온 데이터는 유사배열(htmlCollection객체)
        // 실제 배열이 아니기때문에 배열함수를 쓰려면 배열로 형변환
        // Array 라는 함수를 통해 변경
        
        let arr = Array.from(btns);
        console.log("배열로 바꾼 값 :", arr);

        // forEach는 담을 변수 필요, data 매개변수
        // 자동으로 for문을 돌리지 않아도 가져와줌, 올ㅋ
        arr.forEach(function(data){
            console.log("포이치문 가져온값 :", data);
            data.addEventListener("click", function(){
                alert("포이치문으로 만든 함수ㅋ");
            })
        })
        
    </script>
