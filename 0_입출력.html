<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // 웹페이지의 기능을 담당, 리엑트 프론트 장악, 이거 하려면 자바스크립트기반임...
            // 자바 스크립트를 사용하기위해서 반드시 <script>태그 안에 작성해야 한다!!
        //document.write("환상의 나라로 오세요ㅋㅋ")   // html화면에 직접 출력, 거의 사용 안함
        console.log("콘솔창 출력!")    // ★ 콘솔창에 출력 F12(개발자 도구) 출력 가장 중요!!
            // 켜짐과 동시에 바로 실행, 위치 상관 무
        //alert("팝업창쓰")  //  팝업창을 통한 출력

        prompt("이름을 입력하세요.")   // 사용자에게 입력창을 제공하는 입력문, 리턴타입 : String

        confirm("삭제하시겠습니까?")   // 사용자에게 확인 혹은 취소를 하는 입력문, 리턴타입 : Boolean, 확인이 긍정, true


    </script>
