<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 인터프리터 언어, 위에서부터 한줄씩
        // 배열선언 var arr = []
        let arr = ["java", "python", "flask", "android"];
        console.log(arr);
        console.log(arr[2]);

        // 값 변경하는 방법
        // arr[0] = "javascript";
        // console.log("변경된 배열 :", arr);

        // 배열의 길이 확인 방법
        console.log("배열의 길이 :", arr.length);


        // 배열의 함수
        // 1. 배열의 마지막 값을 제거 pop()
        // 원본 값에 영향을 주므로 유의하여 사용하기
        var data = arr.pop();
        console.log("빼온 데이터 :", data);
        console.log(arr);

        // 2. 배열의 마지막 값 추가
        var data1 = arr.push("android studio");
        console.log("추가한 데이터 :", data1);
        console.log(arr);

        // 3. 해당 데이터 존재하는지 검사 // 리턴타입 : true or false -> 조건문에 사용한다
        // ★ 값 검증 시 자주 사용
        console.log(arr.includes("java"));
        
        // 4. 인덱스 번호 확인
        console.log(arr.indexOf("android studio"))
    </script>
</body>
</html>
