<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // '/'' 기호는 몫이 아닌 나누기 연산
        let num1 = 10;
        let num2 = 5;
        console.log("나누기연산 : ", num1/num2);

        // 비교연산자
        // == : 데이터 타입 검증 없이 값만 넣고 비교(동등연산자)
        // === : 데이터 타입과 값을 비교(비교연산자?)
        // !==
        let text = "10";
        let number = 10;
        let text2 = "15";
        console.log("문자 두개 같음? : ", text !== text2);
        console.log("숫자 문자 두개 같음? : ", text == number);
        console.log("두개 같음? : ", text === number);
        // 보통 두개 쓰지만 웹 표준 개발은 3개임! ===


        // ★ 논리연산자  ->실제 개발에 많이 사용한다 함
        // &&, ||
        // && : 모두 참일 때 true, 하나라도 거짓이라면 false
        // || : 하나라도 참이면 true 반환


        // ★ 삼항연산자  ->실제 개발에 많이 사용한다 함
        // 조건? 실행문1 : 실행문2;


        // 배열, 객체, 조건문, 반복문 : 활용
        // 수 : 함수나 기능
        // 금 : 페이지에 기능 넣어보기
    </script>
</body>
</html>
