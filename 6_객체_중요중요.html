<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열과 객체는 같으나 배열은 자료 구분이 불가 -> 
            //배열은같은 타입의 데이터만 담아라 그래야 인덱스만으로 구분이 가능하다
        // 통신방법은 json과 xml-> xml은 <name>"yeon"</name>  형태로 구분
        // 자바스크립트의 객체는 하나의 데이터 타입임, 파이썬의 딕셔너리와 비슷


        // 1. 객체 생성방법
        var obj = {
            name : "yeon",
            age : 30,
            gender : "female"
        };
        
        console.log(obj);
        console.log(obj.name);  // 특정 값 추출
        console.log(obj["name"]);  // 다른 접근 방식, 비권장사항
        //배열은 [인덱스번호] 접근, 객체는 .키값 으로 접근함!



        // 객체의 값변경
        obj.name = "sla";
        obj["name"] = "ham";
        console.log(obj.name); 

        // 배열 접근은 인덱스, 객체는 키값
        var obj2 = [{name : "yeon", age : 30}, {name : "sla", age : 30}]
        console.log(obj2)
        console.log(obj2[1].name)
    </script>
</body>
</html>
