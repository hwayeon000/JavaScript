<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        DOM객체는 HTML의 모든 태그, 속성, 글자들을 각각 쪼개준다.
        ex) <h1 id="h1tag">h1태그</h1> -> <h1>(태그), id(속성), h1tag(값), h1태그(내용)
        쪼개는 이유는 각각 태그, 속성, 글자들에게 접근하기 위해서 나눠줌.
     -->
    <h1 id="h1tag">
        <span>
            h1태그
        </span>
    </h1>
    <p class="ptag">문단태그1</p>
    <p class="ptag">문단태그2</p>

    <script>
        // 할일 : id가 h1tag인 요소에게 접근 후, 그 안에 있는 컨텐츠(내용)값 추출하고 수정
        // Step 1
        // 1. 모든 html문서의 정보를 담고 있는 주체에게 요청(어디서 가져올래?) = document
        // 2. 명령문 작성(id가 h1tag인 요소를 가져와줘!) = get(가져오다) + element(요소를) + byid(아이디를 통해서)
        // 3. document.getElementById("h1tag")
        let h1tag = document.getElementById("h1tag");
        console.log("가져온 요소: :", h1tag);

        // Step 2
        // 1. 가져온 h1요소에서 컨텐츠(내용)을 추출하기!
        // 2. 명령문 작성(요소안에 있는 html 혹은 text를 보여줘(접근))
        // . -> 객체 접근법, 즉 돔 객체가 생성됨

        // 속성을 들고 온 것/ 대입을 해줘야함
        let htmlData = h1tag.innerHTML;   // 태그를 인식, html
        let textData = h1tag.innerText;   // 글자만 인식, 태그 인식 못함
        console.log("html :", htmlData);
        console.log("text :", textData);

        // Step 3
        // 1. 가져온 h1요소에서 컨텐츠(내용)을 수정하기
        h1tag.innerHTML = "<p>싕기해...</p>";    // 이걸 많이 사용한다 생각하면 된다...ㅎ
        h1tag.innerText = "<p>뭐야뭐야 신기해..</p>";


        // 할일 : class가 ptag인 요소들을 가져와서 컨텐츠(내용)을 추출, 수정
        //class는 중복이 되는 선택자이기 떄문에, getelements 복수개를 요청
        // 복수개를 요청했기 때문에, 리턴하는 데이터타입은 배열과 비슷(유사배열, HTMLCollection)
        let ptag = document.getElementsByClassName("ptag");
        console.log("가져온 ptag요소들 :", ptag);    // 배열처럼 넘어오나 배열은 아님, 그래서 유사배열 이라고 부름

        // 2. 컨텐츠 추출
        let text = ptag[0].innerHTML;
        console.log("컨텐츠값 :", text);
        let text1 = ptag[1].innerHTML;
        console.log("컨텐츠값 :", text1);

        ptag[0].innerHTML = "<h2>갸아아아<h2>"

        
        // 배열에 사용하는 pop()이런 함수는 사용 못함 다만 쓰고싶으면 배열로 바꿔라..ㅎ

    </script>
</body>
</html>
