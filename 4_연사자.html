<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      // "/"기호는 몫이 아닌 나누기 연산
      let num1 = 10;
      let num2 = 5;
      console.log("나누기 연산", num1/num2)

      // 비교연산자
      // ==는 데이터의 타입을 검증하지 않는다. 값 비교
      // ===는 데이터의 타입과 값을 비교
      let text = "10";
      let name = "정형";
      let text2 = "10";
      let number = 10;
      console.log("두개가 같나요?", name == number)
      console.log("두개가 같나요?", text == text2)
      console.log("두개가 같나요?", text == number)
      console.log("두개가 같나요?", text === number)

      // 논리연산자
      // && vs ||
      // &&는 모두 참일때 true반환, 하나라도 거짓이면 false
      // ||는 하나라도 참이면 true반환

   </script>
</body>
</html>
